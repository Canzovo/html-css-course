<!DOCTYPE html>
<html>
  <head>
    <title>
      Flexbox Practice
    </title> 
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row;">
      <div style="background-color: lightblue;width: 100px;">
        div1 text
      </div>

      <div style="background-color: lightpink;
        flex: 1;">
        div2
      </div>
    </div>

    <div style="
      display: flex; 
      flex-direction: row;
      margin-top: 20px;">
      <div style="background-color: lightblue; width: 100px;">
        div1 text
      </div>

      <div style="background-color: lightpink;">
        div2
        <p>
          text
        </p>
      </div>
    </div>

    <div style="display: flex; 
      flex-direction: row;
      margin-top: 20px;">
      <div style="background-color: lightpink;
        flex: 1;">
        div2
      </div>
      <div style="background-color: lightgreen;width: 100px;">
        div1 text
      </div>

      <div style="background-color: lightblue;flex: 2;">
        div1 text
      </div>
    </div>

    <div style="display: flex; 
      justify-content: start;
      height: 70px;
      border-style: solid;
      border-width: 1px;
      flex-direction: row;
      margin-top: 20px;">
      <div style="background-color: lightpink;
        width: 100px;">
        div2
      </div>
      <div style="background-color: lightgreen;width: 100px;">
        div1 text
      </div>

      <div style="background-color: lightblue;width: 100px;">
        div1 text
      </div>
    </div>
    <div style="display: flex; 
      justify-content: space-between;
      height: 70px;
      border-style: solid;
      border-width: 1px;
      flex-direction: row;
      margin-top: 20px;">
      <div style="background-color: lightpink;
        width: 100px;">
        div2
      </div>
      <div style="background-color: lightgreen;width: 100px;">
        div1 text
      </div>

      <div style="background-color: lightblue;width: 100px;">
        div1 text
      </div>
    </div>

    <div style="display: flex; 
      justify-content: space-between;
      align-items: center;
      height: 70px;
      border-style: solid;
      border-width: 1px;
      flex-direction: row;
      margin-top: 20px;">
      <div style="background-color: lightpink;
        width: 100px;">
        div2
      </div>
      <div style="background-color: lightgreen;width: 100px;">
        div1 text
      </div>

      <div style="background-color: lightblue;width: 100px;">
        div1 text
      </div>
    </div>
  </body>
</html>
