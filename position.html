<!DOCTYPE html>
<html>
  <head>
    <title>
      Position Practice
    </title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>

  <body style="height: 3000px;
    padding-top: 70px;
    padding-left: 60px;">
    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0px;
      top: 50px;
      bottom: 0px;
      width:60px">
        side

      <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0px;
        top: 0px;
        z-index: 1;">
        X
      </div>
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 10px;
      top: 60px;
      z-index: 1;">
      absolute
    </div>

    <div style="
      background-color: black;
      color: white;
      position: fixed;
      height: 50px;
      top: 0;
      left: 0px;
      right: 0px;">
      text
    </div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;">
      div 1
    </div>

    <div style="
    background-color: lightblue;
    width: 200px;
    height: 200px;
    position: relative;">
      div 2
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 0px;
        bottom: 0px;
        z-index: 1;">
        5:00
      </div>
    </div>

  </body>
</html>
